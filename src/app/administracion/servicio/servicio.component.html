      <div class="row">
        <!------------------------- AGREGAR CONCEPTO DE USO DE PUNTOS--------------------------->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Conccepto de Uso de Puntos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!--*******************-->
                <div class="row">
                  <label class="col-sm-3 col-form-label">CÃ³digo</label>
                  <div class="col-sm-9">
                    <mat-form-field>
                      <input matInput type="number" [(ngModel)]="codigo" required>
                    </mat-form-field>
                  </div>
                </div>
                <!--*******************-->
                <div class="row">
                  <label class="col-sm-3 col-form-label">Nombre</label>
                  <div class="col-sm-9">
                    <mat-form-field>
                      <input matInput type="text" [(ngModel)]="nombre" required>
                    </mat-form-field>
                  </div>
                </div>
                <!--*******************-->
                <div class="row">
                  <label class="col-sm-3 col-form-label">Producto</label>
                  <div class="col-sm-9">
                    <mat-form-field>
                      <mat-select placeholder="Seleccionar" name="city" [(ngModel)]="idProducto" required>
                        <mat-option *ngFor="let l of listaProductos" [value]="l.idProducto">
                          {{l.descripcionProducto}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <!--*******************-->
                <div class="row">
                  <label class="col-sm-3 col-form-label">Existencia</label>
                  <div class="col-sm-9">
                    <mat-form-field>
                      <input matInput type="number" [(ngModel)]="existenciaProducto" required>
                    </mat-form-field>
                  </div>
                </div>
                <!--*******************-->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                  (click)="cancelarAgregar()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="agregar()" data-dismiss="modal"
                  [disabled]="((nombre && idProducto && existenciaProducto))?false:true">
                  Guardar</button>
              </div>
            </div>
          </div>
        </div>
        <!-------------------------END AGREGAR CONCEPTO DE USO DE PUNTOS--------------------------->
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>&nbsp;&nbsp;{{ tableData1.headerRow[0] }}</th>
                  <th>{{ tableData1.headerRow[1] }}</th>
                  <th>{{ tableData1.headerRow[2] }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData1.dataRows">
                  <td>&nbsp;&nbsp;&nbsp;&nbsp;{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{row[2]}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--end tabla sin buscador integrado-->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
